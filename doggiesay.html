<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录音转换为狗语</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">录音转换为狗语</h1>
        <button id="recordButton" class="button">开始录音</button>
        <div id="actionButtons" class="hidden">
            <button id="reRecordButton" class="button">重新录制</button>
            <button id="playButton" class="button">播放</button>
            <button id="submitButton" class="button">提交</button>
        </div>
        <div id="resultButtons" class="hidden">
            <button id="resultPlayButton" class="button">播放转换结果</button>
            <button id="downloadButton" class="button">下载</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
